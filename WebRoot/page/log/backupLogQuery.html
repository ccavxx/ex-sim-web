<style>
#backup_log_fieldStatistics_dialog .datagrid-wrap.panel-body {
  border-color:#B0CDDF;
}
</style>
<div id="backup_log_query_layout" class="easyui-layout" data-options="fit:true">  
	<div data-options="region:'north',title:'时间轴',border:true,headerCls:'sim-panel-header',bodyCls:'sim-panel-body'" style="height:80px;">
		<div id="backup_log_timeline_chart">
		  
		</div>
	</div>
	<div data-options="region:'west',title:'查询规则',split:true,headerCls:'layoutWHeader',bodyCls:'layoutWBody'" style="width:200px;overflow-x:hidden;padding:0px;">
		<ul id="backup_log_query_tree"></ul>
	</div>  
	<div data-options="region:'center',title:'备份导入',headerCls:'sim-panel-header',bodyCls:'sim-panel-body'" style="position: relative;">
		<div id="backup_logsearch" class="easyui-layout" data-options="fit:true">
			<div data-options="region:'center',border:false">
				<table id="backup_log_query_table"  style="border-color: #5d9fb8;"></table>
			</div>
			<div data-options="region:'south'" style="height:100px;overflow:hidden;border-left:none;border-right:none;border-bottom:none;">
			  <span class="label label-info">原始日志:</span><p class="muted alert" id="backup_raw_log_content" style="height:55px;overflow:auto;"></p>
			</div>
		</div>
	</div>  
</div>
<div id="backup_log_fieldStatistics_dialog" style="width:460px;height:410px;background-color:#fff;" class="easyui-dialog" data-options="modal: true"  closed="true">
	 	<div id="backup_field_content" style="height:374px;"></div>
</div>
<div id="backup_log_query_table_toolbar">
	<div id="backup_log_query_table_pager" style="margin: 0px 0px 3px 0px;"></div>
	<div id="backup_time" class="input-prepend input-append" style="margin-left: 10px;">
	<span class="add-on">接收时间</span>
	<input class="input-medium cursorHand" id="begin_time" type="text" readonly="readonly">
	<span class="add-on">-</span>
	<input class="input-medium cursorHand" id="end_time" type="text" readonly="readonly">
    </div>
	<div id="log_query_condition" style="border:none;overflow:auto;"></div>
</div>
<div id="log_query_table_column_tips"></div>
<div id="raw_log_tooltip_container"></div>
<script src="/js/sim/log/backup_log_query.js"></script>
