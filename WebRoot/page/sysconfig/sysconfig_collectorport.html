<div class="easyui-panel" style="padding: 5px;" data-options="fit:true,title:'采集器端口配置',headerCls:'sim-panel-header',bodyCls:'sim-panel-body'">
	<div class="alert alert-info">
		<strong>描述 </strong>
		Syslog SNMP NetFlow的端口配置。
	</div>
	<div class="row-fluid">
		<div class="span7">
			<form id="sysconfig_collectorport_form" style="padding-left: 50px;">
				<p><i class="icon-stop"></i><strong>Syslog端口配置</strong></p>
				<div>
					<div class="input-append">
					  <input  type="text" name="syslog_port">
					  <button class="btn addport" type="button">
					  	<i class="icon-plus"></i>
					  </button>
					  <span class="msg-box" for="syslog_port"></span>
					</div>	
				</div>
				<div>
					<div class="input-append" style="height:60px;line-height: 60px;">
						<select multiple="multiple" style="height:60px;" name="syslog_port_list">
							<option value="514">514</option>
						</select>
						<button class="btn removeport" type="button" style="vertical-align: middle;">
							<i class="icon-minus"></i>
						</button>
						<span class="msg-box" style="vertical-align: middle;margin-top: -10px;" for="syslog_port_list"></span>
					</div>	
				</div>
				<p><i class="icon-stop"></i><strong>SNMP端口配置</strong></p>
				<div>
					<div class="input-append">
					  <input  type="text" name="snmp_port">
					  <button class="btn addport" type="button">
					  	<i class="icon-plus"></i>
					  </button>
					  <span class="msg-box" for="snmp_port"></span>
					</div>	
				</div>
				<div>
					<div class="input-append" style="height:60px;line-height: 60px;">
						<select multiple="multiple" style="height:60px;" name="snmp_port_list">
						  <option value="162">162</option>
						</select>
						<button class="btn removeport" type="button" style="vertical-align: middle;">
							<i class="icon-minus"></i>
						</button>
						<span class="msg-box" style="vertical-align: middle;margin-top: -10px;" for="snmp_port_list"></span>
					</div>	
				</div>
				<p><i class="icon-stop"></i><strong>Netflow端口配置</strong></p>
				<div>
					<div class="input-append">
					  <input  type="text" name="netflow_port">
					  <button class="btn addport" type="button">
					  	<i class="icon-plus"></i>
					  </button>
					  <span class="msg-box" for="netflow_port"></span>
					</div>	
				</div>
				<div>
					<div class="input-append" style="height:60px;line-height: 60px;">
						<select multiple="multiple" style="height:60px;"  name="netflow_port_list">
						  <option value="9991">9991</option>
						</select>
						<button class="btn removeport" type="button" style="vertical-align: middle;">
							<i class="icon-minus"></i>
						</button>
						<span class="msg-box" style="vertical-align: middle;margin-top: -10px;" for="netflow_port_list"></span>
					</div>	
				</div>
				<a class="easyui-linkbutton" onclick="$('#sysconfig_collectorport_form').submit()" data-options="iconCls:'icon-apply'">应用</a>
			</form>
		</div>
		<div class="span5 well">
			<p class="text-info"><strong>Syslog端口配置：</strong>Syslog日志收集的端口。</p>
			<p class="text-info"><strong>SNMP端口配置：</strong>SNMP收集端口。</p>
			<p class="text-info"><strong>Netflow端口配置：</strong>Netflow日志收集端口。</p>
		</div>
	</div>
</div>
<script src="/js/sim/sysconfig/sysconfig_collectorport.js" type="text/javascript"></script>
