<div class="alert alert-info" style="padding: 5px;">
	<div><span>1、如果事件名称、设备地址、源地址、目的地址、描述中任何一个字段为空表示此字段匹配所有事件。</span></div>
	<div><span>2、如果速度指定为0表示屏蔽所有符合此规则的事件</span></div>
</div>
<form class="form-horizontal" id="sysconfig_eventfilter_form" style="padding-top: 5px;">
	<input type="hidden" name="id">
	<div class="control-group">
		<label class="control-label"><span style="color:red;">*</span>事件名称</label>
		<div class="controls">
			<input type="text" name="name" placeholder="事件名称">
		</div>
	</div>
	<div class="control-group">
		<label class="control-label">设备地址</label>
		<div class="controls">
			<input type="text" name="deviceAddress" placeholder="设备地址">
		</div>
	</div>
	<div class="control-group">
		<label class="control-label">源地址</label>
		<div class="controls">
			<input type="text" name="srcAddress" placeholder="源地址">
		</div>
	</div>
	<div class="control-group">
		<label class="control-label">目的地址</label>
		<div class="controls">
			<input type="text" name="destAddress" placeholder="目的地址">
		</div>
	</div>
	<div class="control-group">
		<label class="control-label"><span style="color:red;">*</span>时间（分钟）</label>
		<div class="controls">
			<input type="text" name="window" placeholder="时间间隔">
		</div>
	</div>
	<div class="control-group">
		<label class="control-label"><span style="color:red;">*</span>速度</label>
		<div class="controls">
			<input type="text" name="rate" placeholder="速度">
		</div>
	</div>
	<div class="control-group">
		<label class="control-label">事件描述</label>
		<div class="controls">
			<div class="input-append">
			    <textarea rows="3" name="description"></textarea>
			</div>	
		</div>
	</div>
	<div class="control-group">
		<label class="control-label">是否启用</label>
		<div class="controls">
			<label class="checkbox">
			  <input type="checkbox" name="available" value="1">　启用
			</label>
		</div>
	</div>
	<div class="control-group">
		<div class="controls">
			<button type="submit" id="sysconfig_eventfilter_form_submit_button" class="btn btn-small" style="margin:2px;"><i class="icon-apply" style="width:16px;height:16px;margin-right:8px;"></i>保存</button>
			<button type="button" id="sysconfig_eventfilter_form_cancel_button" class="btn btn-small" style="margin:2px;"><i class="icon-cancel" style="width:16px;height:16px;margin-right:8px;"></i>返回</button>
		</div>
	</div>
</form>
<script src="/js/sim/sysconfig/sysconfig_eventfilter.js" type="text/javascript"></script>
