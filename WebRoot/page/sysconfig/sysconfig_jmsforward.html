<style>
.form-horizontal .control-group {
	margin-bottom: 10px;
}
</style>
<div class="easyui-panel" style="padding: 5px;" data-options="fit:true,title:'JMS日志转发配置',headerCls:'sim-panel-header',bodyCls:'sim-panel-body'">
	<div class="alert alert-info">
		<strong>描述 </strong>
		将日志进行格式化后以JMS方式转发给需要的设备。
	</div>
	<div class="row-fluid">
		<div class="span7">
			<form class="form-horizontal" id="sysconfig_jmsforward_form">
				<div class="control-group">
					<label class="control-label"><span style="color:red;">*</span>日志转发IP地址</label>
					<div class="controls">
						<input type="text" name="receivers" >
					</div>
				</div>
				<div class="control-group">
					<label class="control-label"><span style="color:red;">*</span>端口</label>
					<div class="controls">
						<input type="text" name="port" value="61616">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label"><span style="color:red;">*</span>SSL传输协议</label>
					<div class="controls">
						<label class="radio inline">
							<input type="radio" name="encrypt" value="true">是
						</label>
						<label class="radio inline">
							<input type="radio" name="encrypt" value="false" checked>否
						</label>
					</div>
				</div>				
				<div class="control-group">
					<label class="control-label"><span style="color:red;">*</span>Topic</label>
					<div class="controls">
						<input type="text" name="topic" >
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">用户</label>
					<div class="controls">
						<input type="text" name="user" >
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">密码</label>
					<div class="controls">
						<input type="password" name="pass" >
					</div>
				</div>				
				<div class="control-group">
					<label class="control-label"><span style="color:red;">*</span>转发速度</label>
					<div class="controls">
						<input type="text" name="frequency" >
					</div>
				</div>
				<div class="control-group">
					<label class="control-label"><span style="color:red;">*</span>状态</label>
					<div class="controls">
			            <label class="checkbox">
			              <input type="checkbox" name="send" value="true">　启用
			            </label>
					</div>
				</div>				
				<div class="control-group">
					<label class="control-label"><span style="color:red;">*</span>过滤器</label>
					<div class="controls">
						<div class="input-append">
						  <textarea rows="3" name="filterSql" readonly="readonly"></textarea>
							<div class="btn-group btn-group-vertical" style="margin-left:5px;">
								<button class="btn" type="button" id="sysconfig_jmsforward_form_filter_default_btn">默认</button>
								<button class="btn" type="button" id="sysconfig_jmsforward_form_filter_edit_btn">编辑</button>
							</div>						  
						</div>	
						<span class="msg-box" for="filterSql"></span>	
					</div>
				</div>
				<div class="control-group">
					<div class="controls">
						<a class="easyui-linkbutton" onclick="$('#sysconfig_jmsforward_form').submit()" data-options="iconCls:'icon-apply'">应用</a>
					</div>
				</div>
			</form>
		</div>
		<div class="span5 well">
			<p class="text-info"><strong>日志转发IP地址：</strong>设置日志转发IP地址，只支持一个。</p>
			<p class="text-info"><strong>端口：</strong>设置转发端口，默认端口61616。</p>
			<p class="text-info"><strong>SSL传输协议：</strong>将使用SSL传输协议转发数据。</p>
			<p class="text-info"><strong>Topic：</strong>设置JMS消息的Topic</p>
			<p class="text-info"><strong>转发速度：</strong>设置每秒钟转发日志的最大条数，范围：1-1000。</p>		
			<p class="text-info"><strong>状态：</strong>勾选表示启用、取消勾选表示禁用。</p>
			<p class="text-info"><strong>过滤器：</strong>只有符合过滤条件的日志才会转发。</p>		
		</div>
	</div>
	<div id="sysconf_jmsforward_res_msg" ></div>
</div>
<script src="/js/sim/sysconfig/sysconfig_jmsforward.js" type="text/javascript"></script>
