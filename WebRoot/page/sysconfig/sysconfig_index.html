<div class="alert alert-info" style="padding: 5px;">
	<strong>描述 </strong>
	索引策略的配置
</div>
<div class="container-fluid">
	<div class="row-fluid">
		<div class="span7">
			<form class="form-horizontal" id="sysconfig_index_form">
				<div class="control-group">
					<label class="control-label">实时索引当天日志</label>
					<div class="controls">
						<label class="radio inline">
							<input type="radio" name="enable" value="true" checked>是
						</label>
						<label class="radio inline">
							<input type="radio" name="enable" value="false">否
						</label>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">索引保存时间</label>
					<div class="controls">
						<select name="indexSaveTime">
							<option value="1d">1天</option>
							<option value="2d">2天</option>
							<option value="3d">3天</option>
							<option value="7d" selected>7天</option>
						</select>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">索引压缩时间</label>
					<div class="controls">
						<select name="indexSmallTime">
						    <option value="1h" selected>1小时</option>
						    <option value="2h">2小时</option>
						    <option value="3h">3小时</option>
						    <option value="6h">6小时</option>
						</select>			
					</div>
				</div>
				<div class="control-group">
					<div class="controls">
						<button type="submit" class="btn btn-primary btn-large" id="sysconfig_index_form_submit_button">应用</button>
					</div>
				</div>
			</form>
		</div>
		<div class="span5 well">
			<p class="text-info"><strong>实时索引当天日志：</strong>设置是否实时索引当天日志。如果设置成不自动索引，第一次查询该日志时会自动触发建立索引。当存储空间达到磁盘使用率阈值时，将停止自动索引。</p>		
			<p class="text-info"><strong>索引保存时间：</strong>设置索引保存的时间。超过设定时间没有使用的索引会被删除，释放磁盘空间。下一次查询该日志时，会自动触发建立索引。</p>		
			<p class="text-info"><strong>索引压缩时间：</strong>设置索引压缩时间。超过设定时间没有使用的索引会被压缩，释放磁盘空间，下一次查询时会自动解压激活。</p>		
		</div>
	</div>
</div>			
<div id="sysconf_index_res_msg"></div>
<script src="/js/sim/sysconfig/sysconfig_index.js" type="text/javascript"></script>
