<div id="sysconfigsuperiorReportPanelId" >
	<div id="report-main" class="easyui-layout" fit="true">
	 	<div id="page-left" title="基本报表" data-options="region:'west',split:true,iconCls:'icon-layout-log',headerCls:'layoutWHeader',bodyCls:'layoutWBody'" style="width:200px;">
			<ul id="showTree"></ul>
		</div>
		<div id="page-right" data-options="region:'center',border:false" style="border: none;">
			<div  title="报表" class="easyui-panel" data-options="fit:true,headerCls:'sim-panel-header',bodyCls:'sim-panel-body'">  
	 			<div class="alert">
					这里是基本报表，您可以点击要浏览的报表类型。在随后显示的报表查询页面中输入查询的时间段和类型。
				</div>
	 		</div>
		</div>
	</div>
</div>
<script src="/js/sim/sysconfig/sysconfig_superiorReport.js" type="text/javascript"></script>
<script type="text/javascript">
$(function(){
	var targetId = simHandler.superioripId;
	superiorreport.targetIp = targetId.replace(/[_]/g, ".");
	$("#sysconfigsuperiorReportPanelId").panel({
	    headerCls:'sim-panel-header',
		fit:true,
		title:"子节点基本报表（" + superiorreport.targetIp + "）",
		tools:[{
					iconCls:'icon-cancel',
					text:'返回',
					handler:function(event){
						simHandler.sysconfigDefaultElementId = "initsuperiorList";
						simHandler.changeMenu(event,"/page/sysconfig/index.html");
					}
				}]
	});
	$("#showTree").tree({
		url:"/sim/reportRest/getReportTree?ip=" + superiorreport.targetIp,
		onLoadSuccess:superiorreport.treeLoadSuccess,
		onSelect:superiorreport.clickNode
	});
}) ;
</script>
