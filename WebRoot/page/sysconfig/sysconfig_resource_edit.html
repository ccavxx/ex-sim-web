<form class="form-horizontal" id="sysconfig_resource_form" style="padding-top: 20px;">
	<input type="hidden" name="id">
	<div class="control-group">
		<label class="control-label"><span style="color:red;">*</span>名称</label>
		<div class="controls">
			<input type="text" name="name" placeholder="名称">
		</div>
	</div>
	<div class="control-group">
		<label class="control-label"><span style="color:red;">*</span>起始IP地址</label>
		<div class="controls">
			<input type="text" name="startIP" placeholder="起始IP地址">
		</div>
	</div>
	<div class="control-group">
		<label class="control-label"><span style="color:red;">*</span>结束IP地址</label>
		<div class="controls">
			<input type="text" name="endIP" placeholder="结束IP地址">
		</div>
	</div>
	<div class="control-group">
		<div class="controls">
			<button type="submit" id="sysconfig_resource_form_submit_button" class="btn btn-small" style="margin:2px;"><i class="icon-apply" style="width:16px;height:16px;margin-right:8px;"></i>保存</button>
			<button type="button" id="sysconfig_resource_form_cancel_button" class="btn btn-small" style="margin:2px;"><i class="icon-cancel" style="width:16px;height:16px;margin-right:8px;"></i>返回</button>
		</div>
	</div>
</form>
<script src="/js/sim/sysconfig/sys_resource_edit.js" type="text/javascript"></script>
