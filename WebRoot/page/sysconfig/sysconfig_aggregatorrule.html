<div class="easyui-layout sim" data-options="fit:true" >
	<div data-options="region:'center',title:'归并规则配置',headerCls:'sim-panel-header',bodyCls:'sim-panel-body'" >
		<div id="sysconf_aggregatorRule_table_panel" class="easyui-panel" data-options="fit:true,border:false">
			<!-- 归并规则列表 -->
			<table id="sysconf_aggregatorRule_table" data-options="border:false,scrollbarSize:0">
			    <thead>
			        <tr>
			            <th data-options="field:'ck',checkbox:true"></th>
			            <th data-options="field:'name',width:10,sortable:true">规则名称</th>
			            <th data-options="field:'deviceTypeName',width:15,sortable:true">日志源类型</th>
<!-- 			        <th data-options="field:'maxCount',width:6,sortable:true">最大记录数</th> -->
			            <th data-options="field:'timeOut',width:6,sortable:true">时间窗口</th>
			            <th data-options="field:'times',width:6,sortable:true">发生次数</th>
			            <th data-options="field:'condition',width:20,sortable:true">条件</th>
<!-- 			        <th data-options="field:'rule',width:15">规则</th> -->
			            <th data-options="field:'columnSetName',width:20,sortable:true,formatter:simSysConfAggregatorRule.formatterColumnSet">列集</th>
			            <th data-options="field:'available',width:5,sortable:true,formatter:simSysConfAggregatorRule.formatterAvailable">状态</th>
			            <th data-options="field:'creater',width:5,sortable:true">创建人</th>
			            <th data-options="field:'operation',width:5,align:'center',formatter:simSysConfAggregatorRule.formatterOperation">操作</th>
			        </tr>
			    </thead>
			</table>
			
		</div>
		<div id="sysconf_aggregatorRule_table_toolbar" style="padding:2px 0 2px 5px">
			<a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-add'" onclick="javascript:simSysConfAggregatorRule.addAggregatorRule();">新建</a>
			<a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-enabled'" onclick="javascript:simSysConfAggregatorRule.changeAvailable(1);">启用</a>
			<a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-disable'" onclick="javascript:simSysConfAggregatorRule.changeAvailable(0);">禁用</a>
			<a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-remove'" onclick="javascript:simSysConfAggregatorRule.removeAggregatorRule();">删除</a>
		</div>
	</div>
	<div id="sysconf_aggregatorRule_editor_dialog"></div>
</div>
<script src="/js/sim/sysconfig/sysconfig_aggregatorRule.js" type="text/javascript"></script>
