<div class="easyui-layout sim" data-options="fit:true" style="padding: 5px;">
	<div data-options="region:'center',title:'节点管理',headerCls:'sim-panel-header',bodyCls:'sim-panel-body'" >
		<div id="sysconf_nodeManager_table_panel" class="easyui-panel" data-options="fit:true,border:0">
	 		<div id="sysconf_nodeManager_table_toolBar">
		 		<div>
					<form id="sysconf_nodeManager_query_Form" onkeydown="enterEventHandler(event,function(){simSysConfNodeManage.queryNodes();})" action="#" style="margin:0">
					 	<table class="tableHead horizon-toolbar">
					 		<tr>
					 			<td class="w50">名称</td>
					 			<td class="w100"><input name="resourceName" type="text" style="width:100px"/></td>
					 			<td class="w50">状态</td>
					 			<td class="w100"><select name="state" class="easyui-combobox" data-options="height:24,width:100,panelHeight:80">
						            <option value="">全部</option>
						            <option value="0">在线</option>
						            <option value="1">不在线</option>
						        </select></td>
					 			<td class="w50">IP地址</td>
					 			<td class="w100"><input name="ip" type="text" style="width:100px"/></td>
					 			<td class="w100"><a class="easyui-linkbutton" data-options="iconCls:'icon-search'" href="javascript:void(0)" onclick="simSysConfNodeManage.queryNodes();">查询</a></td>
					 			<td class="w100"><a class="easyui-linkbutton" href="javascript:void(0)" onclick="simSysconfig.changeMenu(this, event,'/sim/sysconfig/upgrade/serverUpgrade');">服务器升级</a></td>
					 			<td class="w100"><a class="easyui-linkbutton" href="javascript:void(0)" onclick="simSysconfig.changeMenu(this, event,'/sim/sysconfig/upgrade/nodeUpgrade');">代理升级</a></td>
					 			<td></td>
					 		</tr>
					 	</table>
					 </form>
		 		</div>
			</div>
			<!-- 节点管理列表 -->
			<table id="sysconf_nodeManager_table" data-options="scrollbarSize:0,toolbar:'#sysconf_nodeManager_table_toolBar'"></table>
			<div id="sysconf_nodeManager_editor_dialog" ></div>
		</div>
	</div>
</div>

<script src="/js/sim/sysconfig/sysconfig_nodeManager.js" type="text/javascript"></script>
