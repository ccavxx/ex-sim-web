<!-- 以下是编辑用户弹出框start -->
<div style="font-weight: bold;width: 500px; padding:10px 0 0 10px; ">
	编辑用户信息</div>
<div style="padding: 20px 0px 0px 50px;">
	<form method="post" id="editUserForm">
		<table>
			<tr>
				<td align="right"  width="80px">用戶名：</td>
				<td><input type="text" name="userName" disabled="disabled" style="width:190px;" /><input
					type="hidden" name="userid" id="userid" />
					<input type="hidden" id="user_name">
				</td>
			</tr>
				</table>
			<table>
			<tr>
				<td align="right" width="80px">IP地址范围：</td>
				<td><input type="text" style="width:190px;" name="minIp"	onblur="validateIP('editIpText');"><span style="padding:3px;font-weight:bolder;">至</span><input type="text"
					name="maxIp" onblur="validateIP('editIpText');" style="width:190px;">
				</td>
				<td id="editIpText"></td>
			</tr>
				</table>
			<table>
			<tr id="editExpireTime">
				<td align="right" width="80px">有效期：</td>
				<td id="datecontent"></td>
				<td id="editExpireTimeText"></td>
			</tr>
			<tr>
				<td align="right" width="80px">状态：</td>
				<td><input type="checkbox" name="status" value="1">启用</td>
				<td></td>
			</tr>
		
			<tr>
				<td align="right" width="80px">密码：</td>
				<td><input  type="checkbox" value="0" id="checkPwd"
					onclick="ifupdatePwd();">修改密码</td>
				<td></td>
			</tr>
			<tr id="newpwd" style="display:none;">
				<td align="right" width="80px">新密码：</td>
				<td><input style="width:190px;" type="password" maxlength="20" name="password"
					onblur="validatePwd('newPwdText');" />
				</td>
				<td id="newPwdText"></td>
			</tr>
			<tr id="againpwd" style="display:none;">
				<td align="right" width="80px">确认密码：</td>
				<td><input style="width:190px;" type="password" maxlength="20" name="passwordAgain"
					onblur="validatePwdAgain('newPwdAgainText');" />
				</td>
				<td id="newPwdAgainText"></td>
			</tr>
			<tr>
				<td align="right" width="80px">所属角色：</td>
				<td><input type="text" disabled="disabled" name="roleName" style="width:190px;">
					<input type="hidden" id='editRoleId' /></td>
				<td></td>
			</tr>
			</table>
		    <table  id="edit_user_perid" style="display: none;">
			   <tr>
				   <td  align="right" width="80px">选择权限：</td>
		            <td>
		             <select multiple="multiple" id="assetContent"  style="width:220px;height:100px;" ></select>
		            </td>
		             <td>
		              <input type="hidden" name="userDevices" id="userDevices" />
		              <input type="hidden" id=dataSource />
		              <input type="hidden" id="selectDataSource"/>
		             <a onclick="selectAsset();" href="javascript:void(0);" iconCls="icon-add" class="easyui-linkbutton">添加</a><br/><br/>
		             <a onclick="deleteAsset();" href="javascript:void(0);" iconCls="icon-remove" class="easyui-linkbutton">删除</a>
		             </td>
		             <td id="editPermissionText"></td>
	            </tr>
	            <tr id="device_group">
				    <td width="70" align="right">选择列集：</td>
		            <td>
		             <select multiple="multiple" id="groupContent"  style="width:220px;height:100px;" ></select>
		            </td>
		             <td>
		             <input type="hidden" id="deviceGroup" name="deviceGroup"/>
		             <a onclick="selectGroup();" href="javascript:void(0);" iconCls="icon-add" class="easyui-linkbutton">添加</a><br/><br/>
		             <a onclick="deleteGroup();" href="javascript:void(0);" iconCls="icon-remove" class="easyui-linkbutton">删除</a>
		             </td>
		             <td></td>
	          </tr> 
		    </table>
			<table>
			<tr>
				<td align="right" width="80px">描述：</td>
				<td><textarea rows="4" cols="20"  id="edit_description" name="description"></textarea>
				</td>
				<td id="edit_descText"></td>
			</tr>
		</table>
		<table>
			<tr>
				 <td width="80" >&nbsp;</td>
				<td align="center"><a href="javascript:void(0)"
					class="easyui-linkbutton"data-options="iconCls:'icon-save'"
					onclick="editUserInfo()">保存</a> &nbsp;&nbsp;&nbsp;&nbsp; <a
					href="javascript:void(0)" class="easyui-linkbutton"  data-options="iconCls:'icon-cancel'" onclick="closeUserDialog()">取消</a></td>
			</tr>
		</table>
	</form>
	   <div id="assetTree_Dialog" class="easyui-dialog" title="选择权限" closed="true" style="width:400px;height:450px;"  
                data-options="iconCls:'icon-save',resizable:true,modal:true,buttons:'#dlg-butons'">  
             <ul id="asset_tree" class="easyui-tree"></ul> 
       </div>
       <div id="dlg-butons">
             <a id="okBtn" href="javascript:void(0);" class="easyui-linkbutton"   onclick="selectPermission();">确定</a>
             <a id="closeBtn" href="javascript:void(0);" class="easyui-linkbutton"  onclick="closeAssetDialog();">关闭</a>
       </div>
        <div id="deviceTypeTree_Dialog" class="easyui-dialog" title="选择列集"  closed="true" style="width:400px;height:450px;"  
                data-options="iconCls:'icon-save',resizable:true,modal:true,buttons:'#deviceType-butons'">  
             <ul id="deviceType_tree" ></ul> 
       </div>
       <div id="deviceType-butons">
             <a href="javascript:void(0);" class="easyui-linkbutton"   onclick="selectDeviceGroup();">确定</a>
             <a href="javascript:void(0);" class="easyui-linkbutton"   onclick="closeDeviceTypeDialog();">关闭</a>
       </div>
</div>
<!-- 以上是编辑用户弹出框end -->

	overflow: hidden;
	margin-left: 6px;
	display: inline-block;
}

	vertical-align: top;
	line-height: 16px;
	color: #c33;
}
</style>

<script src="/js/sim/user/edit_user_management.js"
	type="text/javascript"></script>
