<table id="main_event_table_today" class="easyui-datagrid" 
       data-options="fitColumns:true,singleSelect:true,checkOnSelect:false,selectOnCheck:false,
       				 fit:true,scrollbarSize:0,striped:true,border:false,
       				 url:'/sim/event/todayEvent',onDblClickRow:simHandler.openEventDetail,
       				 pagination:true,onRowContextMenu:simHandler.showMenu,onBeforeLoad:simHandler.dealOperationColumn">  
    <thead>  
        <tr>  
            <th data-options="field:'END_TIME',width:125">时间</th>  
            <th data-options="field:'PRIORITY',width:45,align:'center',formatter:simHandler.levelFormatter">级别</th>  
            <th data-options="field:'NAME',width:80,formatter:simHandler.eventNameFormatter">事件名称</th>  
            <th data-options="field:'DVC_ADDRESS',width:80">设备地址</th>  
            <th data-options="field:'SRC_ADDRESS',width:80">源地址</th>  
            <th data-options="field:'DEST_ADDRESS',width:80">目的地址</th> 
            <th data-options="field:'DESCR',width:150,formatter:simHandler.eventDescFormatter">描述</th>  
            <!--  <th data-options="field:'CAT1_ID',width:110">一级分类</th>  -->
            <th data-options="field:'no_field',width:50,align:'center',formatter:simHandler.eventOperator">操作</th>
        </tr>  
    </thead>  
</table> 
<div id="menu_today" class="easyui-menu" style="width:100px; display:none;">
	<!--放置一个隐藏的菜单Div -->
	<!-- <div onClick="simHandler.eventConfirmMenu()" data-options="iconCls:'icon-enabled'">关闭事件</div> -->
	<div onClick="simHandler.openAlarmDialogMenu()" data-options="iconCls:'icon-alarm'">关联告警</div>
</div>
